<section>
    <header class="header">
        <h1>todos</h1>
        <app-new-todo></app-new-todo>
    </header>
</section>
<section class="main">
    <input type="checkbox" class="toggle-all" id="toggle-all" (change)="checkchanged()">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
        <app-todo-item *ngFor="let todo of todos" [Todo]="todo" (removeTodo)="remove(todo)"></app-todo-item>
    </ul>
</section>
<app-footer></app-footer>
