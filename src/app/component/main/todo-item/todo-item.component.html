<li [class.completed]="Todo.isCompleted" [class.editing]="isediting">
    <div class="view">
        <input type="checkbox" class="toggle" [(ngModel)]="Todo.isCompleted" (change)="update()">
        <label (dblclick)="editTodo()">{{Todo.title }}</label>
        <button class="destroy" (click)="remove()"></button>
    </div>
    <input class="edit" *ngIf="isediting" value="{{Todo.title}}" #editedtodo (blur)="stopEditing(editedtodo)" (keyup.enter)="saveedited(editedtodo)" (keyup.escape)="cancelEditing()">
</li>
